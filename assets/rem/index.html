    <script>
        /**
         *n: window
         *doc: document .html文档;
         *el: documentElement 整个节点树的根节点root，即<html> 标签;
         *dw: Design width 设计稿宽度
         *p: proportion 比例
         *event: 事件
         *clientWidth: clientWidth 网页可见宽度，不包滚动条等边线，会随窗口的显示大小改变。
         */

        ! function (n) {
            var doc = n.document,
                el = doc.documentElement,
                dw = 750,
                p = dw / 100,
                event = "orientationchange" in n ? "orientationchange" : "resize",
                fun = function () {
                    var clientW = el.clientWidth<320?320:el.clientWidth;
                    el.style.fontSize = clientW / p + "px"
                    console.log(clientW / p)
                };
            doc.addEventListener && (n.addEventListener(event, fun, false), doc.addEventListener("DOMContentLoaded", fun,
                false))
        }(window);
    </script>
